<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bulgarian Trip Guide</title>
    <link rel="stylesheet" type="text/css" href="css/explorer-main.css">
    <script src="scripts/locations-menu.js"></script>
    <script src="scripts/jQuery.3.1.1.min.js"></script>
</head>
<body>
<div id="top-menu">
    <h1 class="lead-heading">
        <span>EXPLORER</span> <span>Bulgaria</span>
    </h1>
</div>
<section>
    <section id="aside-menu">
        <ul id="main-menu">
            <li>
                <ul id="main-locations">
                    <img id="locations-icon" relatedNodeID="main-mountain-locations,main-village-locations" class="main-menu-icon" src="res/icons/locations.png" alt="Locations">
                    <li id="main-mountain-locations" style="display: none">
                        <img class="main-menu-sub-icon" relatedNodeID="mountain-locations-list" src="res/icons/nature.png" alt="Nature">
                        <ul id="mountain-locations-list" style="display: none" class="location-list" ></ul>
                    </li>
                    <li class="main-menu-icon" id="main-village-locations" style="display: none">
                        <img class="main-menu-sub-icon" relatedNodeID="village-locations-list" src="res/icons/villages.png" alt="Villages">
                        <ul id="village-locations-list" style="display: none" class="location-list" ></ul>
                    </li>
                </ul>
            </li>
            <li id="main-menu-search">
                <img class="main-menu-icon" src="res/icons/search.png" alt="Search">
            </li>
            <li id="main-menu-comments">
                <img class="main-menu-icon" src="res/icons/comments.png" alt="Comments">
            </li>
        </ul>
    </section>
    <section id="content">
        <div id="select-container">
            <select id="article-selector">
                <option>Please choose location from the menu</option>
            </select>
            <div id="article-container-header">
                <label for="article-selector">
                    Choose location form the navigation menu and than pick the article from the drop-down menu.
                </label>
            </div>
        </div>
        <div id="article-holder"></div>
    </section>
</section>
<script>loadLocations()</script>
</body>
</html>
