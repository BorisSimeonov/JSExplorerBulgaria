<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bulgarian Trip Guide</title>
    <link rel="stylesheet" type="text/css" href="css/explorer-main.css">
    <script src="scripts/model.js"></script>
    <script src="scripts/view.js"></script>
    <script src="scripts/controller.js"></script>
    <script src="scripts/jQuery.3.1.1.min.js"></script>
</head>
<body>
<div id="top-menu">
    <h1 class="lead-heading">
        <img src="res/traveler.png" class="head-logo">
        <span>EXPLORER</span>
        <span style="color: black;: black">Bulgaria</span>
        <img src="res/traveler.png" class="head-logo">
    </h1>
</div>
<section>
    <section id="aside-menu">
        <ul id="main-menu">
            <li>
                <ul id="main-locations">
                    <label for="locations-icon">Locations</label>
                    <img id="locations-icon" relatedNodeID="main-mountain-locations,main-village-locations"
                         class="main-menu-icon" src="res/icons/locations.png" alt="Locations">
                    <li id="main-mountain-locations" style="display: none">
                        <img class="main-menu-sub-icon" relatedNodeID="mountain-locations-list"
                             src="res/icons/nature.png" alt="Nature">
                        <ul id="mountain-locations-list" style="display: none" class="location-list"></ul>
                    </li>
                    <li class="main-menu-icon" id="main-village-locations" style="display: none">
                        <img class="main-menu-sub-icon" relatedNodeID="village-locations-list"
                             src="res/icons/villages.png" alt="Villages">
                        <ul id="village-locations-list" style="display: none" class="location-list"></ul>
                    </li>
                </ul>
            </li>
            <li id="main-menu-search">
                <label for="search-icon">Search</label>
                <img id="search-icon" class="main-menu-icon" src="res/icons/search.png" alt="Search">
            </li>
            <li id="main-menu-comments">
                <label for="comment-icon">Leave Feedback</label>
                <img id="comment-icon" class="main-menu-icon" src="res/icons/comments.png" alt="Comments">
            </li>
        </ul>
    </section>
    <div id="right-side-frame">
        <section id="content">
            <div id="select-container">
                <select id="article-selector">
                    <option>Please choose location from the menu</option>
                </select>
            </div>
            <div id="article-holder"></div>
        </section>
        <section id="search">

        </section>
        <section id="chat">

        </section>
    </div>
</section>
<script>
    //loadLocations();
    controller();
</script>
</body>
</html>
